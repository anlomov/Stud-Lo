<!DOCTYPE html>
<html>
  <head>
    <title>Страница с изображением</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Добавляем иконку для браузера -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/anlomov/stud-lo/main/myicon.png">
    
    <style>
      /* Стили для центрирования изображения и занимания всего экрана */
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: url('https://raw.githubusercontent.com/anlomov/stud-lo/main/kursor.png'), auto;
        background-image: url('https://raw.githubusercontent.com/anlomov/stud-lo/main/fon.png');
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <img src="https://raw.githubusercontent.com/anlomov/stud-lo/main/studlo.jpg" alt="Студенты ЛОМО"/>
  </body>
</html>
