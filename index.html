<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="icon" href="https://raw.githubusercontent.com/anlomov/stud-lo/3b3cb73034edd59fc80075a492d196c8f82bbf59/myicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        margin: 0;
        position: relative;
        cursor: url('https://raw.githubusercontent.com/anlomov/stud-lo/main/kursor.png'), auto;
      }
      
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        z-index: 1;
      }
    </style>
   </head>
  
  <body>
    <h6></h6>
    <img src="https://raw.githubusercontent.com/anlomov/stud-lo/main/fon.png" style="position: absolute; top: 0; left: 0; z-index: 0;">
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/anlomov/stud-lo/main/studlo.jpg" alt="Image" class="image">
    </div>
  </body>
</html>
